<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avengers Initiative</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://images.unsplash.com/photo-1535223289827-42f1e9919769?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.65); /* darker tech overlay */
      z-index: -1;
    }

    h1 {
      margin: 20px 0;
      font-size: 3rem;
      text-shadow: 2px 2px 12px #ff0000;
      color: #00d9ff;
      animation: fadeIn 2s ease-in-out;
      letter-spacing: 3px;
    }

    .container {
      background: rgba(15, 15, 25, 0.9);
      padding: 20px;
      border-radius: 18px;
      max-width: 950px;
      margin: auto;
      box-shadow: 0 0 25px #ff0000;
      animation: slideDown 1.5s ease;
      border: 2px solid #00d9ff;
    }

    .file-section input {
      margin: 10px;
      padding: 8px;
      border-radius: 8px;
      border: none;
      background: #f2f2f2;
      color: #111;
    }

    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, background 0.2s;
      background: #ff0000;
      color: #fff;
      box-shadow: 0 2px 8px #00d9ff;
    }

    .btn-primary { background: #00d9ff; color: #000; }
    .btn-warning { background: #ffaa00; color: #000; }
    .btn-success { background: #28e06f; color: #fff; }

    button:hover {
      transform: scale(1.08);
      background: #ff4d4d;
    }

    .table-container {
      margin-bottom: 20px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
      background: rgba(255,255,255,0.04);
      box-shadow: 0 0 8px #ff0000;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #00d9ff;
      padding: 10px;
      color: #f2f2f2;
      background: rgba(20,20,40,0.9);
    }

    th {
      background: #111;
      color: #00d9ff;
      letter-spacing: 1px;
    }

    /* Avengers symbols animation */
    .symbol {
      position: fixed;
      top: -50px;
      font-size: 1.8em;
      pointer-events: none;
      animation: fall linear infinite;
      opacity: 0.9;
      filter: drop-shadow(0 0 10px #ff0000);
    }

    @keyframes fall {
      0% { top: -50px; }
      100% { top: 100vh; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>AVENGERS INITIATIVE</h1>

  <!-- Falling Avengers symbols -->
  <span class="symbol" style="left: 15%; animation-delay: 0s;">â˜…</span>
  <span class="symbol" style="left: 35%; animation-delay: 1s;">âš¡</span>
  <span class="symbol" style="left: 55%; animation-delay: 2s;">ðŸ›¡</span>
  <span class="symbol" style="left: 75%; animation-delay: 3s;">ðŸ•·</span>
  <span class="symbol" style="left: 90%; animation-delay: 1.5s;">âš”</span>

  <div class="container">
    <div class="file-section">
      <h3>Upload SHIELD File</h3>
      <input type="file" id="fileInput" accept=".xlsx, .xls">
      <div class="button-group">
        <button class="btn-primary" id="generateBtn" onclick="processFile()" disabled>Generate Links</button>
        <button class="btn-warning" onclick="clearData()">Clear All</button>
      </div>
    </div>

    <div id="status" class="status" style="display: none;"></div>

    <div class="button-group">
      <button class="btn-success" id="copyAllBtn" onclick="copyAllLinks()" disabled>Copy All Links</button>
      <button class="btn-primary" onclick="exportToCSV()" id="exportBtn" disabled>Export to CSV</button>
    </div>

    <div class="table-container">
      <table id="linkTable">
        <thead>
          <tr>
            <th>Receipt No.</th>
            <th>Sales Type</th>
            <th>Generated Link</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- XLSX library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script>
    let currentData = [];
    const storeID = "91KDIPL879-01"; // Store Code

    function convertExcelDate(serial) {
      const date = new Date((serial - 25569) * 86400 * 1000);
      return `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')}`;
    }
    function convertExcelTime(serial) {
      const totalMilliseconds = Math.round(serial * 24 * 60 * 60 * 1000);
      const hours = String(Math.floor(totalMilliseconds / (60 * 60 * 1000))).padStart(2,'0');
      const minutes = String(Math.floor((totalMilliseconds % (60 * 60 * 1000)) / (60 * 1000))).padStart(2,'0');
      const seconds = String(Math.floor((totalMilliseconds % (60 * 1000)) / 1000)).padStart(2,'0');
      return `${hours}:${minutes}:${seconds}`;
    }

    function generateSurveyLink(row) {
      const receiptNo = row['Receipt No.'];
      const salesType = row['Sales Type'];
      let surveyModel = '', orderID = '', numericOT = '';

      if (/^\d+$/.test(receiptNo) && salesType === 'TAKEAWAY') { surveyModel = '6.0'; orderID = receiptNo; numericOT = '2'; }
      else if (/^\d+$/.test(receiptNo) && salesType === 'DINE-IN') { surveyModel = '6.0'; orderID = receiptNo; numericOT = '1'; }
      else if (receiptNo.startsWith('K281') && salesType === 'TAKEAWAY') { surveyModel = '4.0'; orderID = receiptNo.slice(-4); numericOT = '2'; }
      else if (receiptNo.startsWith('K281') && salesType === 'DINE-IN') { surveyModel = '4.0'; orderID = receiptNo.slice(-4); numericOT = '1'; }
      else if (receiptNo.startsWith('K281') && salesType === 'DELIVERY') { surveyModel = '3.0'; orderID = receiptNo; numericOT = '3'; }
      else { return null; }

      const date = convertExcelDate(row['Date']);
      const time = convertExcelTime(row['Time']);
      const phoneNumber = `91${row['Sell-to Contact No.']}`;
      const isoDateTime = `${date}T${time}Z`;

      const data = { "S": storeID, "OI": orderID, "D": date, "TM": time, "DTM": isoDateTime, "TI": orderID, "OT": numericOT, "SM": surveyModel, "PH": phoneNumber };
      const encodedData = btoa(JSON.stringify(data));
      return `https://customer.kfc-listens.com/jfe/form/SV_8bHC0noyvM3jPWC?Q_EED=${encodedData}`;
    }

    document.getElementById('fileInput').addEventListener('change', function() {
      document.getElementById('generateBtn').disabled = false;
    });

    function processFile() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const rows = XLSX.utils.sheet_to_json(sheet);

        currentData = rows.map(row => {
          const link = generateSurveyLink(row);
          return { ...row, link };
        });

        renderTable();
      };
      reader.readAsArrayBuffer(file);
    }

    function renderTable() {
      const tbody = document.querySelector("#linkTable tbody");
      tbody.innerHTML = '';
      currentData.forEach((row) => {
        if (row.link) {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row['Receipt No.']}</td>
            <td>${row['Sales Type']}</td>
            <td><a href="${row.link}" target="_blank">Open Link</a></td>
            <td><button onclick="copyLink('${row.link}')">Copy</button></td>
          `;
          tbody.appendChild(tr);
        }
      });
      document.getElementById('copyAllBtn').disabled = false;
      document.getElementById('exportBtn').disabled = false;
    }

    function clearData() {
      currentData = [];
      document.querySelector("#linkTable tbody").innerHTML = '';
      document.getElementById('copyAllBtn').disabled = true;
      document.getElementById('exportBtn').disabled = true;
    }

    function copyLink(link) {
      navigator.clipboard.writeText(link).then(() => {
        alert("Link copied!");
      });
    }

    function copyAllLinks() {
      const allLinks = currentData.map(r => r.link).join("\n");
      navigator.clipboard.writeText(allLinks).then(() => {
        alert("All links copied!");
      });
    }

    function exportToCSV() {
      let csv = "Receipt No.,Sales Type,Generated Link\n";
      currentData.forEach(r => {
        if (r.link) {
          csv += `${r['Receipt No.']},${r['Sales Type']},${r.link}\n`;
        }
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "survey_links.csv";
      a.click();
    }

    document.querySelectorAll('.symbol').forEach((sym) => {
      sym.style.animationDuration = `${5 + Math.random() * 6}s`;
    });
  </script>
</body>
</html>
