<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MARVEL Admin + App</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
<style>
  body { margin:0; padding:0; font-family:'Orbitron',sans-serif; text-align:center; min-height:100vh; color:#fff; background:#000; }
  h1,h2 { margin:20px 0; }
  .auth-box, .container, .admin-box { margin:20px auto; padding:20px; background:rgba(0,0,0,0.7); border-radius:12px; width:90%; max-width:500px; }
  input { display:block; margin:10px auto; padding:10px; border-radius:8px; border:none; width:90%; max-width:250px; }
  button { margin:5px; padding:10px 15px; border-radius:8px; cursor:pointer; font-weight:bold; border:none; }
  #app, #adminDashboard, #welcome { display:none; }
  table { width:100%; border-collapse:collapse; margin-top:15px; }
  th, td { padding:8px; border:1px solid #fff; color:#fff; }
  select { margin:10px; padding:8px; border-radius:8px; font-weight:bold; }
</style>
</head>
<body class="ironman">

<!-- 🔐 Authentication -->
<div id="auth">
  <div class="auth-box">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="loginUser()">Login</button>
    <button onclick="resetPassword()">Forgot Password?</button>

    <h2>Register</h2>
    <input type="email" id="registerEmail" placeholder="Email">
    <input type="password" id="registerPassword" placeholder="Password">
    <button onclick="registerUser()">Register</button>
  </div>
</div>

<!-- 👋 Welcome Message -->
<div id="welcome">
  <h1 id="welcomeText"></h1>
  <button onclick="proceedToApp()">Proceed</button>
</div>

<!-- 🔓 Marvel App -->
<div id="app">
  <!-- Your existing Marvel App HTML goes here exactly as it was -->
</div>

<!-- 🛠 Admin Dashboard -->
<div id="adminDashboard">
  <button onclick="logoutUser()">Logout</button>
  <h1>Admin Dashboard</h1>
  <table id="usersTable">
    <thead>
      <tr><th>Email</th><th>Active</th><th>Admin</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Firebase SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, sendPasswordResetEmail } 
  from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, collection, getDocs, updateDoc } 
  from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyB8BBrmeDQ2aTK7OU0Yqtxndv9aX10qLdA",
  authDomain: "daenerys-targaryen-9cbbc.firebaseapp.com",
  projectId: "daenerys-targaryen-9cbbc",
  storageBucket: "daenerys-targaryen-9cbbc.firebasestorage.app",
  messagingSenderId: "1019585641365",
  appId: "1:1019585641365:web:1b6293bd6a4f6dc421d49c",
  measurementId: "G-8480C186JX"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// 🔹 Pre-create Admin Account
async function createAdminAccount() {
  const email = "naveenmessi688@gmail.com";
  const password = "NaveenRusthin@25";
  try {
    const userCred = await createUserWithEmailAndPassword(auth, email, password);
    await setDoc(doc(db,"users",userCred.user.uid), {
      email: email,
      active: true,
      isAdmin: true
    });
    console.log("Admin account created!");
  } catch (e) {
    if (e.code === "auth/email-already-in-use") {
      console.log("Admin already exists, skipping creation.");
    } else { console.error("Admin creation error:", e.message); }
  }
}
createAdminAccount();

// 🔹 Register
async function registerUser(){
  const email = document.getElementById("registerEmail").value;
  const password = document.getElementById("registerPassword").value;
  try {
    const userCred = await createUserWithEmailAndPassword(auth,email,password);
    await setDoc(doc(db,"users",userCred.user.uid),{
      email: email,
      active: true,
      isAdmin: false
    });
    alert("Registration successful! Login now.");
  } catch(e){ alert(e.message); }
}

// 🔹 Login
async function loginUser(){
  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;
  try {
    const userCred = await signInWithEmailAndPassword(auth,email,password);
    const docSnap = await getDoc(doc(db,"users",userCred.user.uid));
    if(docSnap.exists()){
      const data = docSnap.data();
      if(!data.active){ alert("Account deactivated."); await signOut(auth); }
    }
  } catch(e){ alert(e.message); }
}

// 🔹 Forgot Password
async function resetPassword(){
  const email = prompt("Enter your registered email:");
  if(!email) return;
  try { await sendPasswordResetEmail(auth,email); alert("Reset email sent!"); }
  catch(e){ alert(e.message); }
}

// 🔹 Logout
async function logoutUser(){ await signOut(auth); }

// 🔹 Admin Dashboard
async function loadUsers(){
  const usersCol = collection(db,"users");
  const userSnapshot = await getDocs(usersCol);
  const tbody = document.querySelector("#usersTable tbody");
  tbody.innerHTML="";
  userSnapshot.forEach(docu=>{
    const u = docu.data();
    const tr = document.createElement("tr");
    tr.innerHTML=`
      <td>${u.email}</td>
      <td>${u.active}</td>
      <td>${u.isAdmin}</td>
      <td>
        <button onclick="toggleUser('${docu.id}',${u.active})">Toggle Active</button>
        <button onclick="resetUserPassword('${u.email}')">Reset Password</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

async function toggleUser(uid, current){
  await updateDoc(doc(db,"users",uid),{active:!current});
  loadUsers();
}

async function resetUserPassword(email){
  if(!email) return;
  try{
    await sendPasswordResetEmail(auth,email);
    alert(`Password reset email sent to ${email}`);
  } catch(e){ alert(e.message); }
}

// 🔹 Welcome Screen
function proceedToApp(){
  document.getElementById("welcome").style.display="none";
  document.getElementById("app").style.display="block";
}

// 🔹 Auth state listener
onAuthStateChanged(auth, async (user)=>{
  if(user){
    const docSnap = await getDoc(doc(db,"users",user.uid));
    if(docSnap.exists()){
      const data = docSnap.data();
      if(data.isAdmin){
        document.getElementById("auth").style.display="none";
        document.getElementById("welcome").style.display="none";
        document.getElementById("app").style.display="none";
        document.getElementById("adminDashboard").style.display="block";
        loadUsers();
      } else {
        document.getElementById("auth").style.display="none";
        document.getElementById("adminDashboard").style.display="none";
        document.getElementById("welcome").style.display="block";
        document.getElementById("welcomeText").innerText=`Welcome, ${user.email}`;
      }
    }
  } else {
    document.getElementById("auth").style.display="block";
    document.getElementById("welcome").style.display="none";
    document.getElementById("app").style.display="none";
    document.getElementById("adminDashboard").style.display="none";
  }
});

// Expose functions
window.loginUser=loginUser;
window.registerUser=registerUser;
window.logoutUser=logoutUser;
window.resetPassword=resetPassword;
window.toggleUser=toggleUser;
window.resetUserPassword=resetUserPassword;
window.proceedToApp=proceedToApp;
</script>

</body>
</html>
